<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--요소의 구조-->
    <a href="https://naver.com">naver.com</a>
    <p> &lt;태그 속성 = "값"&gt; 내용 &lt;태그&gt; </p>
    
    <!--태그 종류-->
    <h1>1. 태그(Tags)</h1>
    <h1>마크다운의 #</h1>
    <h2>마크다운의 ##</h2>    
    <h3>마크다운의 ###</h3>
    <h6>마크다운의 ######</h6>
    <p>일반적인 텍스트(문단)를 표현</p>  <!--단락(Paragraph)-->
    <a>마크다운의 []()</a>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2aRJR6dWUGsjhkUzKkGp-3787npBEJcJblg&s" alt="대체텍스트">
    <!--href : hypertext reference-->
    <!--마크다운에서는 ![대체텍스트](이미지경로,source)-->

    <br> <!--줄바꿈태그-->
    <hr> <!--수평선-->
</body>
</html>
