<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 execute</title>
</head>
<body>
    <h1>Hello World</h1>

    <!-- 위치 : body태그 가장 하단에 위치하는게 일반적 -->

    <!-- 문서 내부에 작성하는 방법 -->
    <script>
        console.log("hello world");
    </script>

    <!-- 외부 js파일을 불러오는 방법 -->
    <!-- link 태그로 css를 불러오는 것과 같음 -->
    <script src="./main.js"></script>

    <!-- .js 확장자 파일은 Node.js를 사용하여 실행 -->
    <!-- node 파일명.js -->
</body>
</html>
