<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 인라인 이벤트 속성</title>
</head>
<body>
    <!-- 바닐라(기본)js 에서는 권장되지 않는 방법이지만 리액트에서는 권장되는 방법이다. -->

    <!-- event-1 -->
    <!-- onclick 속성에 함수를 지정 -->
    <!-- onclick 속성은 HTML 문서에 포함된다. -->
    <button onclick="clickEvent()">클릭</button>

    <!-- oninput 속성 : 입력했을 때 발생하는 이벤트 -->
    <input type="text" oninput="console.log('입력')">
    
    <script>
        function clickEvent(){
            alert("클릭");
        }
    </script>

</body>
</html>
