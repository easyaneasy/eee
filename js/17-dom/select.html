<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 선택 및 조작</title>

    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="first">
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <a href="" id="naver">네이버</a>

    <h1 id="red">red</h1>
    <h1 id="green">green</h1>

    <script>
        // 태그 이름이 div인 요소 하나를 선택
        const divEl1 = document.querySelector("div"); // 이 경우 첫번째 div태그를 선택함
        console.log(divEl1); // 콘솔창에 출력

        console.log("--------");

        // 태그 이름이 div인 요소 모두를 선택
        const divEl2 = document.querySelectorAll("div");
        console.log(divEl2);

        console.log("--------");

        // divEl2를 forEach()를 사용해서 요소들을 한 줄 씩 출력
        // NodeList는 배열과 다를게 없다
        divEl2.forEach((e) => {
            console.log(e);
        });

        console.log("--------");

        // 1. 클래스가 child인 요소를 모두 선택
        // 2. 선택한 NodeList를 변수에 할당
        // 3. forEach()를 사용해 요소를 한 줄 씨 출력
        const divEl3 = document.querySelectorAll(".child");
        divEl3.forEach((e) => {
            console.log(e);
        });

        console.log("--------");

        // id 속성은 문서 내에 동일한 값이 2개 이상 있으면 안된다.
        // 1. id 속성이 first인 요소를 선택
        const fisrtChild = document.querySelector("#first");
        console.log(fisrtChild);

        // 선택된 요소는 모두 객체(object)
        // 객체는 속성(key-value)을 가진다
        
        // textContent 속성을 조작
        // 요소의 텍스트를 조작
        //fisrtChild.textContent = "첫 번째 자식";
        
        // 3초 뒤 firstChild 요소의 텍스트를 "3초 뒤" 조작
        setTimeout(() => {
            fisrtChild.textContent = "3초 뒤";
        }, 10000);

        // 1. p태그를 모두 선택
        // 2. p태그 요소의 텍스트를 "p 태그"로 조작
        const allP = document.querySelectorAll("p");
        allP.forEach((e) => {
            e.textContent = "p 태그";
        });
        
        // 1. id가 first인 요소의 자식 p태그를 모두 선택
        // 2. 선택한 p 태그 요소들의 텍스트를 "first 자식 p 태그"로 조작
        const firstP = document.querySelectorAll("#first > p");
        firstP.forEach((e) => {
            e.textContent = "first 자식 p 태그";
        });

        // 1. class가 parent인 요소 선택
        // 2. 텍스트(textContent)를 빈 문자열 ""로 설정
        const parentEl = document.querySelector(".parent");
        parentEl.textContent = "";

        // 1. a 태그 선택 
        // 2. 속성 값 변경하기
        const link = document.querySelector("a");
        link.setAttribute("href", "https://naver.com");

        // 1. id가 red인 요소를 선택하고 변수에 할당
        // 2. redH1에 클래스 추가 / 클래스 이름 : red
        const redH1 = document.querySelector("#red");
        redH1.className = "red";

        // 1. id가 green인 요소를 선택하고 변수에 할당
        // 2. greenH1에 클래스 추가 / 클래스 이름 : green
        const greenH1 = document.querySelector("#green"); 
        greenH1.className = "green";

    </script>
</body>
</html>
