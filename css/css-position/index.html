<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- relative position -->
    <div class="box-1 relative"></div>
    <div class="box-1 relative left-10"></div>
    <div class="box-1 relative"></div>

    <!-- absolute position -->
    <div class="parent-box">
        <div class="box-2 absolute top-50"></div>
        <div class="box-2 absolute right-50"></div>
    </div>

    <hr>

    <!-- fixed position -->
    <div class="box-3 fixed"></div>

</body>
</html>
