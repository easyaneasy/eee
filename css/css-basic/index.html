<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        h2 {
            color: orange;
        }
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 인라인 스타일 속성 (실제 사용은 X) -->
    <h1 style="color: red;">빨</h1>

    <!-- HTML문서 내부 스타일 시트 -->
    <h2>주</h2>
    
    <!-- HTML 문서 외부 css 파일 연결 (link) -->
    <h3>노</h3>




</body>
</html>
