<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 단위, 상속</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- 백분율(%) : 부모의 크기 기준-->
    <div class="parent">
        <div class="child-1"></div>
        <div class="child-2"></div>
    </div>

    <!-- em : 부모 요소의 글꼴 크기를 기준으로 -->
    <div class="parent-font">
        <div class="child-font-1">0.5em</div>
        <div class="child-font-2">
            2em
            <div class="child-child-font-2">2em * 2em</div>
        </div>
    </div>

    <!-- rem : 브라우저의 글꼴 크기를 기준으로 -->
    <div class="rem-font-1">0.5rem</div>
    <div class="rem-font-2">2rem</div>


    <!-- viewport -->
    <div class="full-height"></div>

    <!-- 상속과 비상속 속성 -->
    <div class="parent-div">
        부모 div 
        <div class="child-div">자식 div</div>
    </div>


</body>
</html>
